<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="mainHd">EMI Calculator with Graph</h2>
    <h2 class="printHd">EMI Calculator Report</h2>
    <label for="loanAmount">Loan Amount (₹):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount" />
    <label for="interestRate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate" />
    <label for="tenure">Loan Tenure (in months):</label>
    <input type="number" id="tenure" placeholder="Enter tenure in months" />
    <button aria-label="Calculate EMI" onclick="calculateEMI()">Calculate EMI</button>
    <div id="details" class="details" style="display: none;">
      <h3>Loan Details</h3>
      <div class="loanDt">
      	<div>
      		<p><strong>Loan Amount:</strong> ₹<span id="loanAmountDisplay"></span></p>
      		<p><strong>Annual Interest Rate:</strong> <span id="interestRateDisplay"></span>%</p>
      	</div>
        <div>
      		<p><strong>Loan Tenure:</strong> <span id="tenureDisplay"></span> months</p>
      		<p><strong>Total Payable Amount:</strong> ₹<span id="totalPayableDisplay"></span></p>
         </div>
       </div>
    </div>
    <h3 id="emiResult" style="display: none;"></h3>
    <canvas id="emiChart" style="display: none;"></canvas>
    <table id="paymentSchedule" style="display: none;">
      <thead>
        <tr>
          <th>Month</th>
          <th>Principal</th>
          <th>Interest</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="printButton" style="display: none;" onclick="window.print()">Print Report</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
